<!--The priority of inline css is higher than internal or external css.-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            body {background-color: powderblue;}
            h1 {color: rgba(16, 197, 143, 0.808);
                font-family: monospace;
            }
            p {color: rgb(5, 3, 39);
                font-family: 'Times New Roman', Times, serif;
                font-size: 290%;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading.</h1>
        <p>This is a paragraph.</p>
    </body>
</html>
