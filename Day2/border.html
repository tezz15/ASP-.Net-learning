<!--Bordering Style in html using inline css.-->

<!--rgb(0,0,0) is black color. rgb(255,255,255) is white color. rgb(255,0,0) is red color. and similarly green and blue.-->

<!--For hexacode coloring #rgb color eg: #000000 gives black. #ff0000 gives red.-->

<!DOCTYPE html>
<html>
    <body>
        <h1 style="border: 2px solid lightpink;"></h1> Hellow World!</h1>
        <h1 style="border: 2px dashed dodgerblue;"> Hellow World!</h1>
        <h1 style="border: 2px dotted rgb(0, 0, 255);"> Hellow World!</h1>
        <h1 style="border: 2px dotted #ffbb00ec;"> Hellow World!</h1>
        <h2 style="border: 2px solid aquamarine;">Hellow World</h2>
       
    </body>
</html>
