<!--About the importance of div tag in html for the intuitive webapp.-->

    <head>
        <title>Sample Page</title>
    </head>
    <body>
        <div style="background-color: rgb(12, 156, 137); opacity:0.5l; color:red; height:100px; width: 1900px;float:left;">

        <span style="background-color:orange;color:red;">
                Rabin
                </span>
