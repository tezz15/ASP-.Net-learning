<!DOCTYPE html>
<!--For padding: if there is one parameter then it takes it parameter for all but two
parameters it takes first one for top and bottom and second one for right and left.-->
<html>
    <head>
        <style>
            body{
                margin: 24px 20px 20px 24px;
            }
        p{
            border: 1px solid powderblue;
            padding: 30px 20px 10px 15px;
        }
        </style>
    </head>
    <body>
        <h1>This is a heading.</h1>
        <p>This is a paragraph.</p>
        <p>Another paragraph.</p>
    </body>
</html>
