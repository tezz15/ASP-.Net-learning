<!DOCTYPE html>
<!--target attributes is used for the way to open the link. If it is not used then the link
opens in the same tag.-->
<html>
    <head>
        <title>Facebook</title>
    </head>
    <body>
        <h1>HTML links</h1>
        <p>HTML links are defined with the anchor tag i.e. a tag.</p>
        <a href="https://www.facebook.com" target="_blank">This is a link to facebook which opens
            in new tab.</a><br>
        <a href="https://www.facebook.com">This is a link to facebook which opens
                in the same tab.</a>
            
        </body>
</html>
