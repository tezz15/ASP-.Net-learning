<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="listStyle.css">
    </head>
    <body>
        <h2>Ordered list with numbers</h2>
        <ol type="1">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <ol type="A">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <ol start='50'>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <ol type="I" start="10">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
        <ol type="a">
                 <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
        </ol>
    <h2>Unordered list</h2>
        <ul type="square">
                <li><a href="#"> Coffee</a></li>
                <li>Tea</li>
                <li>Milk</li>
        </ul>
        <ul type="circle">
                <li><a href="#"> Coffee</a></li>
                <li>Tea</li>
                <li>Milk</li>
        </ul>
        <ul>
                <li><a href="#"> Coffee</a></li>
                <li>Tea</li>
                <li>Milk</li>
        </ul>
</body>
</html>
